<ui:composition template="/template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Amigos</ui:define>

	<ui:define name="generico">

		<h3>Amigos</h3>

		<h:form>
			<p:dataList id="amigos" var="a"
				value="#{amizadeMB.listarAmizades(loginMB.conta.id)}">

				<h4>#{amizadeMB.nomeRemetente(a.idAmigo)}</h4>
				<p:commandButton value="Visitar perfil"
					action="#{bean.pagContaSub(a.idAmigo)}" />
				<p:commandButton value="Desfazer amizade" />


			</p:dataList>
		</h:form>

	</ui:define>

</ui:composition>
