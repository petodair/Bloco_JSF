<ui:composition template="../template/templateGenerico.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="generico">

		<h:form id="editInput">
			<p:panelGrid columns="2">


				<p:outputLabel value="Foto de Perfil" />
				<p:commandLink oncomplete="PF('slt').show()">
					<p:graphicImage name="#{fotoMB.localFotoPerfil(bean.conta.id)}"
						library="img" class="imgSelect"
						rendered="#{fotoMB.defaultSelect(fotoMB.fotoDefault) eq null ? 'true' : 'false'}" />

					<p:graphicImage name="#{fotoMB.defaultSelect(fotoMB.fotoDefault)}"
						library="img" class="imgSelect"
						rendered="#{fotoMB.defaultSelect(fotoMB.fotoDefault) != null ? 'true' : 'false'}" />
				</p:commandLink>

			</p:panelGrid>

			<p:commandButton value="Salvar"
				action="#{contaMB.atualizar(bean.conta, bean.conta.id, fotoMB.fotoDefault)}"
				process="@form" />

		</h:form>

		<h:form>

			<p:dialog widgetVar="slt" header="Selecionar foto de perfil">
				<p:outputPanel id="customPanel" style="margin-bottom:10px">
					<p:selectOneRadio id="customRadio" value="#{fotoMB.fotoDefault}"
						layout="custom">
						<f:selectItem itemLabel="Foto1" itemValue="Foto1" />
						<f:selectItem itemLabel="Foto2" itemValue="Foto2" />
						<f:selectItem itemLabel="Foto3" itemValue="Foto3" />
						<f:selectItem itemLabel="Foto4" itemValue="Foto4" />
						<f:selectItem itemLabel="Foto5" itemValue="Foto5" />
						<f:selectItem itemLabel="Foto6" itemValue="Foto6" />
					</p:selectOneRadio>

					<h:panelGrid columns="6" cellpadding="5">
						<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
						<h:outputLabel for="opt1" value="Foto1" />
						<p:graphicImage name="/profile/default/gojo.png" library="img"
							class="imgSelect" />

						<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
						<h:outputLabel for="opt2" value="Foto2" />
						<p:graphicImage name="/profile/default/aluno.jpg" library="img"
							class="imgSelect" />

						<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
						<h:outputLabel for="opt3" value="Foto3" />
						<p:graphicImage name="/profile/default/aluno2.jpg" library="img"
							class="imgSelect" />

						<p:radioButton id="opt4" for="customRadio" itemIndex="3" />
						<h:outputLabel for="opt4" value="Foto4" />
						<p:graphicImage name="/profile/default/deku.jpg" library="img"
							class="imgSelect" />

						<p:radioButton id="opt5" for="customRadio" itemIndex="4" />
						<h:outputLabel for="opt5" value="Foto5" />
						<p:graphicImage name="/profile/default/espetado.jpg" library="img"
							class="imgSelect" />

						<p:radioButton id="opt6" for="customRadio" itemIndex="5" />
						<h:outputLabel for="opt6" value="Foto6" />
						<p:graphicImage name="/profile/default/L.jpg" library="img"
							class="imgSelect" />
					</h:panelGrid>

					<p:commandButton value="Salvar" process="@form" update="editInput"
						oncomplete="PF('slt').hide()" />

				</p:outputPanel>
			</p:dialog>

		</h:form>

	</ui:define>

</ui:composition>
